<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/javascript.css' | relative_url }}">
  <title>{{ site.title }}</title>
</head>

<body class="flex flex-col h-screen justify-between">
  {% include header.html %}

  <main class="flex-1 mx-auto p-8 prose">
    <h1>{{ page.title }}</h1>
    <p>Date: {{ page.date }}</p>
    <p>Categories: {{ page.categories }}</p>

    <article>
      {{ content }}
    </article>
  </main>

  {% include footer.html %}
</body>

</html>
